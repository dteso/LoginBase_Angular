<div class="base">
    <div class="base" fxLayout="row">
        <!--- Menu lateral -->
        <div class="menu animated-fast slideInDown" fxLayout="column" *ngIf="logged && !isCollapsed">
            <div class="text-center">
                <h5 class="monoton-font" style="color: rgb(16, 240, 188);">D1G174L0PHY</h5>
                <img [src]="user.img? user.img : '../assets/person.png'" style="border-radius: 50%;" width="40rem" height="40rem"/>
                <strong><p style="color: whitesmoke;">{{user?.email}}</p></strong>
                <p style="color: whitesmoke; margin-bottom: 2rem;">{{user?.name}}</p>
            </div>
            <hr style="color: lightblue;">
            <button class="btn btn-outline-light mb-3 w-100"> Option 1 </button>
            <button class="btn btn-outline-light mb-3 w-100"> Option 2 </button>
            <button class="btn btn-outline-light mb-3 w-100"> Option 3 </button>
            <button class="btn btn-outline-light mb-3 w-100"> Option 4 </button>
            <button class="btn btn-outline-light mb-3 w-100"> Option 5 </button>
            <button class="btn btn-danger mb-3 w-100"><i class="fa fa-sign-out" style="cursor: pointer; color: rgb(184, 5, 5);" (click)="toggleCollapse()"></i> Logout </button>
           
        </div>

        <!-- Bloque principal -->
        <div fxLayout="column" class="base">
            <!-- cabecera -->
            <div fxLayout="row" class="header" *ngIf="logged">
                <div class="row w-100 flex-center">
                    <div class="col-1">
                        <i *ngIf="isCollapsed" class="fa fa-bars fa-2x mt-4" style="cursor: pointer; color: cyan;" (click)="toggleCollapse()"></i>
                        <!-- <button *ngIf="isCollapsed" class="btn btn-outline-primary mt-4" (click)="toggleCollapse()"> menu </button>  -->
                    </div>
                    <div class="col">
                        <h1 class="monoton-font mt-4"> D1G174L0PHY </h1>
                    </div>
                    <div class="col-1">
    
                        <!-- <button class="btn btn-outline-danger mt-3" (click)="toggleCollapse()"> X </button>  -->
                    </div>
                </div>
            </div>

            <!--contenido-->
            <div fxLayout="row" class="main-content w-100" style="vertical-align: middle; justify-content: center;" (click)="collapse()">
                <!-- <h1> Contenido </h1> -->
                <router-outlet></router-outlet>
            </div>

            <!--footer-->
            <footer fxLayout="column" class="footer" *ngIf="logged">
                <p style="color: whitesmoke;"> www.digitalophy.com </p>
                <h6>2021<i class="fa fa-github"></i></h6>
            </footer>
        </div>
    </div>
</div>

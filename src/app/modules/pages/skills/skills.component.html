<div class="container" style=" width: 100%;">
  <!-- {{counter}} -->
  <div class="row">
    <div *ngIf="counter>=1" class="col-6 p-1">
      <img src="../../../../assets/bg8.jpg" width="100%" height="100%" class="mt-1 animated zoomInLeft"/>
    </div>
    <div *ngIf="counter>=2" class="col-6 p-1">
      <img src="../../../../assets/bg9.jpg" width="100%" height="100%" class="mt-1 animated zoomInRight" />
    </div>
  </div>
  <div class="row">
    <div *ngIf="counter>=3" class="col-6 p-1">
      <img src="../../../../assets/bg10.jpg" width="100%" height="100%" class="mt-1 animated bounceIn"/>
    </div>
    <div *ngIf="counter>=4" class="col-6 p-1">
      <img src="../../../../assets/bg11.jpg" width="100%" height="100%" class="mt-1 animated fadeInUp"/>
    </div>
  </div>
</div>
